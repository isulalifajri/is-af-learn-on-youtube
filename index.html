 <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> 

 <script>
    var swiper = new Swiper(".image-container", {
    loop: true,
    spaceBetween: 10,
    autoplay: {
        delay: 7500,
        disableOnInteraction: false,
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
    },
    centeredSlides: true,
    breakpoints: {
      0: {
        slidesPerView: 2,
      },
      450: {
        slidesPerView: 2,
      },
      768: {
        slidesPerView: 3,
      },
      1024: {
        slidesPerView: 4,
